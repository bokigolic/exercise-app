[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[dev]
  command = "vite"
  port = 8888
  publish = "dist"
  functions = "netlify/functions"
  framework = "#custom"
  targetPort = 5173
  autoLaunch = false

